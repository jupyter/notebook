# http://travis-ci.org/#!/ipython/ipython
language: python

cache:
    directories:
        - ~/.cache/bower
python:
    - 3.5.1  # Set to 3.5.1 since travis has not yet included as default for 3.5
    
sudo: false

env:
  global:
    - PATH=$TRAVIS_BUILD_DIR/pandoc:$PATH
  matrix:
    - GROUP=python
    - GROUP=js/base
    - GROUP=js/notebook
    - GROUP=js/services
    - GROUP=js/tree
    
before_install:
    - pip install --upgrade pip
    - pip install --upgrade setuptools wheel nose
    - 'if [[ $GROUP == js* ]]; then npm install -g casperjs; fi'
    - git clone --quiet --depth 1 https://github.com/minrk/travis-wheels travis-wheels
    
install:
    - pip install -f travis-wheels/wheelhouse file://$PWD#egg=notebook[test] coveralls
    
script:
    - 'if [[ $GROUP == js* ]]; then python -m notebook.jstest ${GROUP:3}; fi'
    - 'if [[ $GROUP == python ]]; then nosetests -v --with-coverage --cover-package=notebook notebook; fi'

matrix:
    include:
        - python: 2.7
          env: GROUP=python
        - python: 3.3
          env: GROUP=python
        - python: 3.4
          env: GROUP=python
    fast_finish: true
    
after_success:
    - coveralls
